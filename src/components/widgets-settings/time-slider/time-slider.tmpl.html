<div class="settings time-slider">
  <div class="row">
    <div class="col-xs-11 col-xs-offset-1">
      Show last {{formatPeriod()}}
    </div>
    <div class="col-xs-11 col-xs-offset-1">
      <i>{{fromDate()}} - {{toDate()}}</i>
    </div>
    <div class="col-xs-12">
      <input type="range" ng-model="numberOfPeriods" min="1" max="12" step="1">
    </div>
  </div>
</div>
